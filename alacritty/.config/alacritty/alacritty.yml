colors:
  # Default colors
  primary:
    background: "#1f2227"
    foreground: "#abb2bf"

  # Normal colors
  # Nord
  normal:
    black: "#4C566A"
    red: "#bf616a"
    green: "#A3BE8C"
    yellow: "#D7BA7D"
    blue: "#5e81ac"
    magenta: "#B48EAD"
    cyan: "#88c0d0"
    white: "#abb2bf"

  # Bright colors
  bright:
    black: "#4C566A"
    red: "#bf616a"
    green: "#A3BE8C"
    yellow: "#D7BA7D"
    blue: "#5e81ac"
    magenta: "#B48EAD"
    cyan: "#88c0d0"
    white: "#abb2bf"

  # Change cursor colors
  cursor:
    text: "#3B4252"
    cursor: "#ECEFF4"

cursor:
  style:
    blinking: Never

font:
  normal:
   family: Hack Nerd Font
  bold:
   family: Hack Nerd Font
  italic:
   family: Hack Nerd Font
  size: 12
  # ligatures: true


window:
  padding:
    x: 2
    y: 2
  # scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  # multiplier: 10

# Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # # If `true`, bold text is drawn using the bright color variants.
  # draw_bold_text_with_bright_colors: true

  # selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true
